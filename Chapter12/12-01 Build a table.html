<!doctype html>

<style>
    table       { border-collapse: collapse; }
    td, th      { border: 1px solid black; padding: 3px 8px; }
    th             { text-align: left; }
    td.number   { text-align: right; }
</style>

<script src="mountains.js" type="text/javascript"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

<script type="text/javascript">
    // Note that I'm totally cheating and using jQuery,
    // because why wouldn't I use this to access the DOM?
    function buildTable (data) {
        var table = '';
        table += '<table>';
        table += '<tr>';
        Object.keys(data[0]).forEach(function (header) {
            table += '<th>' + header + '</th>';
        });
        table += '</tr>';
        data.forEach(function (row) {
            table += '<tr>';
            Object.keys(row).forEach(function (property) {
                var contents = row[property];
                if (!isNaN(contents)) {
                    table += '<td class="number">';
                } else {
                    table += '<td>';
                }
                table += contents + '</td>';
            });
            table += '</tr>';
        });
        table += '</table>';
        return table;
    }
    
    $(document).ready( function () {
        $('#table').append(buildTable(MOUNTAINS));
    });
</script>

<div id="table"></div>
